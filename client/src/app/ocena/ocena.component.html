<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Ocena">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [confirmDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getOcenasCount" [data]="getOcenasResult" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" emptyText="No records to display." addText="Add" clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="ocena_n" title="Ocena N" type="integer">
        </rz-grid-column>
        <rz-grid-column property="nauczyciel_id" sortProperty="Nauczyciel.nauczyciel_id" filterProperty="Nauczyciel.nauczyciel_id" title="Nauczyciel" type="integer">
          <ng-template let-data gridColumnTemplate>
          {{data?.Nauczyciel?.nauczyciel_id}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="uczen_id" sortProperty="Uczen.adres" filterProperty="Uczen.adres" title="Uczen" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Uczen?.adres}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="data_opis_id" sortProperty="DataOpi.opis" filterProperty="DataOpi.opis" title="Data Opi" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.DataOpi?.opis}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="ocena_id" title="Ocena Id" type="integer">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
