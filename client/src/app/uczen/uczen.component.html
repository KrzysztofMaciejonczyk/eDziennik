<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Uczen">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [confirmDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getUczensCount" [data]="getUczensResult" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" emptyText="No records to display." addText="Add" clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="data_urodzenia" formatString="medium" title="Data Urodzenia" format="date-time" type="string">
        </rz-grid-column>
        <rz-grid-column property="osoba_id" sortProperty="Osoba.imie" filterProperty="Osoba.imie" title="Osoba" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Osoba?.imie}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="rodzic_id" sortProperty="Rodzic.rodzic_id" filterProperty="Rodzic.rodzic_id" title="Rodzic" type="integer">
          <ng-template let-data gridColumnTemplate>
          {{data?.Rodzic?.rodzic_id}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="klasa_id" sortProperty="Klasa.nazwa" filterProperty="Klasa.nazwa" title="Klasa" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Klasa?.nazwa}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="uczen_id" title="Uczen Id" type="integer">
        </rz-grid-column>
        <rz-grid-column property="adres" title="Adres" type="string">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
