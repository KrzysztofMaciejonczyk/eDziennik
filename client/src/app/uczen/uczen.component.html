<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Uczniowie">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Dodaj ucznia" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" applyFilterText="Apply" clearFilterText="Clear" [confirmDelete]="true" confirmDeleteCancelText="Anuluj" confirmDeleteOkText="Ok" confirmDeleteText="Na pewno chcesz usunąć ten rekord?" confirmDeleteTitle="Potwierdź" containsText="Contains" [count]="getUczensCount" [data]="getUczensResult" emptyText="Brak wyników." endsWithText="Ends with" equalsText="Equals" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" startsWithText="Starts with" (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column format="date-time" formatString="medium" property="data_urodzenia" title="Data urodzenia" type="string">
        </rz-grid-column>
        <rz-grid-column filterProperty="Osoba.imie" property="osoba_id" sortProperty="Osoba.imie" title="Osoba_ID" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Osoba?.imie}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column filterProperty="Rodzic.rodzic_id" property="rodzic_id" sortProperty="Rodzic.rodzic_id" title="Rodzic_ID" type="integer">
          <ng-template let-data gridColumnTemplate>
          {{data?.Rodzic?.rodzic_id}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column filterProperty="Klasa.nazwa" property="klasa_id" sortProperty="Klasa.nazwa" title="Klasa_ID" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Klasa?.nazwa}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="uczen_id" title="Uczen_ID" type="integer">
        </rz-grid-column>
        <rz-grid-column property="adres" title="Adres" type="string">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
