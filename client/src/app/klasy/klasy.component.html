<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Klasy">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Dodaj klasę" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" applyFilterText="Apply" clearFilterText="Clear" [confirmDelete]="true" confirmDeleteCancelText="Anuluj" confirmDeleteOkText="Ok" confirmDeleteText="Na pewno chcesz usunąć ten rekord?" confirmDeleteTitle="Potwierdź" containsText="Contains" [count]="getKlasasCount" [data]="getKlasasResult" emptyText="Brak wyników." endsWithText="Ends with" equalsText="Equals" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" startsWithText="Starts with" (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column filterProperty="Nauczyciel.nauczyciel_id" property="nauczyciel_id" sortProperty="Nauczyciel.nauczyciel_id" title="Nauczyciel_ID" type="integer">
          <ng-template let-data gridColumnTemplate>
          {{data?.Nauczyciel?.nauczyciel_id}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="klasa_id" title="Klasa_ID" type="integer">
        </rz-grid-column>
        <rz-grid-column property="nazwa" title="Nazwa" type="string">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
